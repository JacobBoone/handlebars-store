<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="product-container">
		
	</div>
	<div class="wishlist">
	<h3>My Wishlist</h3>
	<ul id="wishlist-container">
	  
	  <!-- <p class='title'></p> -->

		<!-- <p class="title"></p> -->
		<!-- <button>Remove Item</button> -->
	</ul>

	</div>

	<!-- <button>Add Item to Wish List!</button> -->

	<script id="entry-template" type="text/x-handlebars-template">
	 <div class="product">
	  <h2 class='title'>
	  {{title}}
	  </h2>
	  
	  <img src={{image}}>
	  
	  <div class="details">Price: ${{cost}}</div>

	  <p class="details">{{details.players}}</p>
	  <p class="details">{{details.levels}}</p>
	  <p class="details">{{details.characters}}</p>
	  <p class="details">{{details.enemies}}</p>
	  <p class="details">{{details.description}}</p>
	  <button class="add">Add Item to Wish List!</button>
	  </div>
	</script>

	<script id="wishlist-template" type="text/x-handlebars-template">
		<li>
		  <div class="product">{{title}}</div>
		  <button class="remove">Remove Item!</button>
		</li>
	</script>







	<!-- Use jQuery -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	<!-- Handlebars JS from CDN -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
	<!-- underscore -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<!-- Our script -->
	<script src="main.js"></script>
	<!-- // <script src="main.css"></script> -->


</body>
</html>
